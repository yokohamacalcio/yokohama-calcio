<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokohama Calcio - 横浜のイタリアンサッカークラブ</title>
    <!-- Meta SEO -->
    <meta name="description" content="横浜で活動するアマチュアサッカーチーム。イタリアの情熱と日本の規律を融合したコミュニティ">
    <link rel="icon" href="/icon.png" type="image/png">
    <!-- Stili originali -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header Originale -->
    <header class="header">
        <div class="container">
            <div class="logo-title">
                <img src="./immagini/logo.png" alt="Yokohama Calcio" class="logo" style="height:50px;width:auto">
                <h1>Yokohama Calcio</h1>
            </div>
            <nav class="main-nav">
                <a href="#about" class="nav-link">チーム紹介</a>
                <a href="#gallery" class="nav-link">ギャラリー</a>
                <a href="#sponsors" class="nav-link">スポンサー</a>
                <a href="#contact" class="nav-link">お問い合わせ</a>
            </nav>
        </div>
    </header>

    <!-- Hero Originale -->
    <section class="hero">
        <div class="hero-overlay">
            <div class="container">
                <h2>横浜に咲くイタリアの情熱</h2>
                <p class="hero-subtitle">サッカーを通じた国際交流コミュニティ</p>
                <div class="color-stripes">
                    <div class="stripe blue"></div>
                    <div class="stripe white"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sezione About Originale -->
    <section class="section" id="about">
        <div class="container">
            <h2 class="section-title"><i class="fas fa-flag"></i> Yokohama Calcioとは</h2>
            <!-- ... contenuto originale ... -->
        </div>
    </section>

    <!-- Carousel Centrato Originale -->
    <section class="section" id="gallery">
        <div class="container" style="max-width:1000px;margin:0 auto">
            <h2 class="section-title"><i class="fas fa-camera"></i> フォトギャラリー</h2>
            
            <div style="position:relative;overflow:hidden;border-radius:8px">
                <div class="carousel-slide">
                    <img src="./immagini/gallery/allenamento1.jpg" 
                         alt="チーム練習風景" 
                         style="width:100%;height:500px;object-fit:cover">
                </div>
                
                <button id="prevBtn" style="position:absolute;top:50%;left:20px;transform:translateY(-50%);background:rgba(0,0,0,0.5);color:white;border:none;width:40px;height:40px;border-radius:50%;cursor:pointer">
                    &#10094;
                </button>
                <button id="nextBtn" style="position:absolute;top:50%;right:20px;transform:translateY(-50%);background:rgba(0,0,0,0.5);color:white;border:none;width:40px;height:40px;border-radius:50%;cursor:pointer">
                    &#10095;
                </button>
            </div>
        </div>
    </section>

    <!-- Altre sezioni originali -->
    <section id="sponsors">...</section>
    <section id="contact">...</section>

    <!-- Footer con scritta preservata -->
    <footer class="footer">
        <div class="container">
            <img src="./immagini/logo.png" alt="Yokohama Calcio" class="footer-logo">
            <div class="footer-info">
                <p>© 2025 Yokohama Calcio</p>
                <p class="credits">Designed with <i class="fas fa-heart"></i> in Yokohama</p>
            </div>
        </div>
    </footer>

    <!-- Script Carousel Originale -->
    <script>
        const images = [
            './immagini/gallery/allenamento1.jpg',
            './immagini/gallery/allenamento2.jpg',
            './immagini/gallery/allenamento3.jpg',
            './immagini/gallery/allenamento4.jpg',
            './immagini/gallery/allenamento5.jpg',
            './immagini/gallery/allenamento6.jpg'
        ];
        let currentIndex = 0;
        const slide = document.querySelector('.carousel-slide');
        
        function updateCarousel() {
            slide.innerHTML = `
                <img src="${images[currentIndex]}" 
                     alt="Allenamento ${currentIndex+1}" 
                     style="width:100%;height:500px;object-fit:cover"
                     loading="lazy">`;
        }
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });
        
        updateCarousel();
    </script>
</body>
</html>
