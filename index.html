<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yokohamacalcio - 横浜のアズーリ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo-title">
                <img src="./immagini/logo.png" alt="yokohamacalcio" class="logo">
                <h1>yokohamacalcio</h1>
            </div>
            <nav>
                <a href="#mission"><i class="fas fa-bullseye"></i> ミッション</a>
                <a href="#gallery"><i class="fas fa-images"></i> ギャラリー</a>
                <a href="#sponsors"><i class="fas fa-handshake"></i> スポンサー</a>
                <a href="#contact"><i class="fas fa-envelope"></i> 連絡先</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="mission">
        <div class="hero-overlay">
            <div class="container">
                <h2>横浜に息づくイタリアンサッカーの魂</h2>
                <div class="color-stripes">
                    <div class="stripe azzurra"></div>
                    <div class="stripe bianca"></div>
                </div>
                <div class="mission-cards">
                    <div class="card">
                        <i class="fas fa-flag"></i>
                        <h3>クラブ理念</h3>
                        <p>イタリアサッカーの情熱と技術を横浜で継承し、日伊の架け橋となる</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-trophy"></i>
                        <h3>基本方針</h3>
                        <p>情熱・伝統・尊重・革新</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Galleria -->
    <section class="gallery-section" id="gallery">
        <div class="container">
            <h2><i class="fas fa-camera-retro"></i> フォトギャラリー</h2>
            <div class="gallery-grid">
                <a href="./immagini/gallery/allenamento1.jpg" data-lightbox="gallery" data-title="練習風景">
                    <img src="./immagini/gallery/allenamento1-thumb.jpg" alt="練習風景">
                </a>
                <!-- Aggiungi altre 5-7 foto -->
            </div>
        </div>
    </section>

    <!-- Sponsor -->
    <section class="sponsors-section" id="sponsors">
        <div class="container">
            <h2><i class="fas fa-star"></i> 公式スポンサー</h2>
            <div class="sponsor-tiers">
                <div class="tier main-sponsor">
                    <img src="./immagini/sponsor/main.png" alt="メインスポンサー">
                </div>
                <div class="tier secondary-sponsors">
                    <img src="./immagini/sponsor/secondary1.png" alt="スポンサー1">
                    <img src="./immagini/sponsor/secondary2.png" alt="スポンサー2">
                </div>
            </div>
            <div class="sponsor-cta">
                <p>スポンサー様募集中！</p>
                <a href="mailto:sponsor@yokohamacalcio.com" class="cta-button">
                    お問い合わせ <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Contatti -->
    <section class="contact-section" id="contact">
        <div class="container">
            <h2><i class="fas fa-comments"></i> お問い合わせ</h2>
            <div class="contact-methods">
                <a href="mailto:yokohamacalcio@gmail.com" class="email-btn">
                    <i class="fas fa-envelope"></i> yokohamacalcio@gmail.com
                </a>
                <div class="social-links">
                    <a href="https://instagram.com/yokohamacalcio" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/yokohamacalcio" target="_blank" aria-label="Twitter">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <img src="./immagini/logo.png" alt="yokohamacalcio" class="footer-logo">
            <p>© 2025 yokohamacalcio - 横浜のイタリアンサッカークラブ</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
