<!-- Sezione Contatti -->
<section class="section" id="contact">
  <div class="container">
    <h2 class="section-title"><i class="fas fa-envelope"></i> お問い合わせ</h2>
    
    <!-- Form Contatti -->
    <form class="contact-form" action="https://formspree.io/f/yokohamacalcio@gmail.com" method="POST">
      <div class="form-group">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">件名</label>
        <select id="subject" name="subject">
          <option value="sponsor">スポンサーについて</option>
          <option value="general">一般お問い合わせ</option>
          <option value="join">入団希望</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">メッセージ</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">送信する</button>
    </form>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://www.instagram.com/yokohamacalcio?igsh=OWZ3YjJ0NzQ2YmR3&utm_source=qr" 
         class="social-link instagram" 
         target="_blank"
         aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://x.com/yokohamacalcio?s=21" 
         class="social-link x" 
         target="_blank"
         aria-label="X (旧Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>
    </div>
  </div>
</section>
