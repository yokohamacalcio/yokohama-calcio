<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yokohamacalcio - 試合日程</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body>
    <header>...</header> <!-- Stesso header dell'index -->

    <main>
        <h2>試合日程</h2>
        <div id="calendar"></div>
        
        <div class="match-list">
            <div class="match" data-date="2025-06-10" data-status="upcoming">
                <div class="match-date">2025年6月10日 14:00</div>
                <div class="match-info">
                    <span class="vs">yokohamacalcio vs Kawasaki FC</span>
                    <span class="location">@ 横浜市中央公園サッカー場</span>
                </div>
            </div>
            <!-- Altre partite -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listMonth'
                },
                events: [
                    {
                        title: 'vs Kawasaki FC',
                        start: '2025-06-10',
                        color: '#e74c3c'
                    }
                    // Aggiungi altre partite
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
